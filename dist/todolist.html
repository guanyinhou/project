<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-grid.min.css' />
<link href="bundle.css" rel="stylesheet"></head>

<body>
    <div id="app" class="todolist">
        <div class="container">
            <div class="text-center">
                <h1>TODO LIST</h1>
            </div>
            <hr><br>
            <div class="input-area">
                <span class="input-title">待辦事項</span>
                <input type="text" class="input-here">
                <button class="input-sub">新增</button>
            </div>
            <div class="clearfix"><br><br></div>
            <div class="todo-list">
                <ul></ul>
            </div>
            <div class="clearfix"><br>
                <hr><br></div>
            <div class="note-area">
                <div class="note-total">共有 <span>0</span> 筆任務</div>
                <div class="clear-all">
                    <a href="#">清除所有任務</a>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
